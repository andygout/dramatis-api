version: 2
jobs:
  build:
    docker:
      - image: cimg/node:20.5.0
      - image: neo4j:5.9.0
        environment:
          NEO4J_AUTH: none
    steps:
      - checkout
      - run:
          name: Install
          command: npm install
      - run:
          name: Lint checks
          command: npm run lint-check
      - run:
          name: Unit tests
          command: npm run unit-test
      - run:
          name: Integration tests
          command: npm run int-test
      - run:
          name: End-to-end tests
          command: npm run e2e-test
